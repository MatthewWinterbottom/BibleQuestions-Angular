
<div class="container">
    <div class="row">
        <div class="col-md-11 col-md-offset-1">
            <h3>Sign Up</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <form #heroForm="ngForm">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input name="firstName" type="text" class="form-control" required [(ngModel)]="model.firstName"/>
                </div>
                TODO: remove this: {{model.firstName}}
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input name="sruanme" type="text" class="form-control" required [(ngModel)]="model.surname" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input name="email" type="email" class="form-control" required [(ngModel)]="model.email"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" required [(ngModel)]="model.password"/>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input name="confirmPassword" type="password" class="form-control" required [(ngModel)]="model.confirmPassword"/>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
